<!-- Pagination links -->

<div class="pagination">
      {% if paginator.next_page %}
        <a class="link-to-post" href="{{ site.baseurl }}/all/page/{{paginator.next_page}}">Older Posts</a>
      {% else %}
        
      {% endif %}
      {% if paginator.previous_page %}

        {% if paginator.page == 2 %}
          <a class="link-to-post" href="{{ site.baseurl }}/all">Newer Posts</a>

        {% else %}

          <a class="link-to-post" href="{{ site.baseurl }}/all/page/{{paginator.previous_page}}">Newer Posts</a>
        {% endif %}
      {% else %}
        
      {% endif %}
    </div>
